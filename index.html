<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/66f4a21315.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Eagle+Lake|Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Memory Game</title>
</head>
<body>
  <section id="wrapper">
    <div class="header">
      <h1>Memory Game</h1>
      <!-- <br/> -->
      <p><span class="moves">0</span> Move(s) <span><i id="refresh" class="fas fa-redo-alt" onclick="shuffleCards()"></i></span><!-- 00:00 --></p>
    </div>

    <!-- Card Container -->
    <div class="card-container" id="board">
      <div class="card" type="html"><i class="fab fa-html5"></i></div>
      <div class="card" type="javascript"><i class="fab fa-js"></i></div>
      <div class="card" type="css"><i class="fab fa-css3-alt"></i></div>
      <div class="card" type="react"><i class="fab fa-react"></i></div>
      <div class="card" type="node"><i class="fab fa-node"></i></div>
      <div class="card" type="angular"><i class="fab fa-angular"></i></div>
      <div class="card" type="git"><i class="fab fa-git"></i></div>
      <div class="card" type="vue"><i class="fab fa-vuejs"></i></div>
      <div class="card" type="html"><i class="fab fa-html5"></i></div>
      <div class="card" type="javascript"><i class="fab fa-js"></i></div>
      <div class="card" type="css"><i class="fab fa-css3-alt"></i></div>
      <div class="card" type="react"><i class="fab fa-react"></i></div>
      <div class="card" type="node"><i class="fab fa-node"></i></div>
      <div class="card" type="angular"><i class="fab fa-angular"></i></div>
      <div class="card" type="git"><i class="fab fa-git"></i></div>
      <div class="card" type="vue"><i class="fab fa-vuejs"></i></div>
    </div>

  </section>

  <script src="app.js"></script>
</body>
</html>
