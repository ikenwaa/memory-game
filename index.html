<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/66f4a21315.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Eagle+Lake|Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Memory Game</title>
</head>
<body>
  <section id="wrapper">
    <div class="header">
      <h1>Memory Game</h1>
        <p><span id="moves">0</span> Move(s) <span><i id="refresh" class="fas fa-redo-alt" onclick="shuffle()"></i></span></p>
        <div id="timer">
          <p id="timer-min"></p>
        </div>
    </div>

    <!-- Card Container -->
    <div class="card-container" id="board">
      <div class="card" data-framework="html" onclick="counter()">
        <i class="fab fa-fantasy-flight-games back"></i>
        <i class="fab fa-html5 front"></i>
      </div>
      <div class="card" data-framework="javascript" onclick="counter()">
        <i class="fab fa-fantasy-flight-games back" onclick="counter()"></i>
        <i class="fab fa-js front"></i>
      </div>
      <div class="card" data-framework="css" onclick="counter()">
        <i class="fab fa-fantasy-flight-games back"></i>
        <i class="fab fa-css3-alt front"></i>
      </div>
      <div class="card" data-framework="react" onclick="counter()">
        <i class="fab fa-fantasy-flight-games back"></i>
        <i class="fab fa-react front"></i>
      </div>
      <div class="card" data-framework="node" onclick="counter()">
        <i class="fab fa-fantasy-flight-games back"></i>
        <i class="fab fa-node front"></i>
      </div>
      <div class="card" data-framework="angular" onclick="counter()">
        <i class="fab fa-fantasy-flight-games back"></i>
        <i class="fab fa-angular front"></i>
      </div>
      <div class="card" data-framework="git" onclick="counter()">
        <i class="fab fa-fantasy-flight-games back"></i>
        <i class="fab fa-git front"></i>
      </div>
      <div class="card" data-framework="vue" onclick="counter()">
        <i class="fab fa-fantasy-flight-games back"></i>
        <i class="fab fa-vuejs front"></i>
      </div>
      <div class="card" data-framework="html" onclick="counter()">
        <i class="fab fa-fantasy-flight-games back"></i>
        <i class="fab fa-html5 front"></i>
      </div>
      <div class="card" data-framework="javascript" onclick="counter()">
        <i class="fab fa-fantasy-flight-games back"></i>
        <i class="fab fa-js front"></i>
      </div>
      <div class="card" data-framework="css" onclick="counter()">
        <i class="fab fa-fantasy-flight-games back"></i>
        <i class="fab fa-css3-alt front"></i>
      </div>
      <div class="card" data-framework="react" onclick="counter()">
        <i class="fab fa-fantasy-flight-games back"></i>
        <i class="fab fa-react front"></i>
      </div>
      <div class="card" data-framework="node" onclick="counter()">
        <i class="fab fa-fantasy-flight-games back"></i>
        <i class="fab fa-node front"></i>
      </div>
      <div class="card" data-framework="angular" onclick="counter()">
        <i class="fab fa-fantasy-flight-games back"></i>
        <i class="fab fa-angular front"></i>
      </div>
      <div class="card" data-framework="git" onclick="counter()">
        <i class="fab fa-fantasy-flight-games back"></i>
        <i class="fab fa-git front"></i>
      </div>
      <div class="card" data-framework="vue" onclick="counter()">
        <i class="fab fa-fantasy-flight-games back"></i>
        <i class="fab fa-vuejs front"></i>
      </div>
    </div>

  </section>

  <script src="app.js"></script>
</body>
</html>
